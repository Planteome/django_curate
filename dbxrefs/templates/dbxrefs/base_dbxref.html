{% extends 'base.html' %}

{% block title %}Database external references{% endblock %}

{% block main %}
    List of dbxrefs
    <br>
    {% for dbxref in dbxrefs %}
        <a href="{% url 'dbxrefs:dbxref' pk=dbxref.pk %}">{{ dbxref.dbname }}</a>
        {% if dbxref.num_annotations %}
            <span> - {{ dbxref.num_annotations }} annotations</span>
        {% endif %}
        <br>
    {% endfor %}
{% endblock main %}
